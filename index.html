<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock - Elvis Gannem</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="/images/favicon.png"/>
</head>
<body>
    
    <div class="analog-clock">
        <div class="hours">
            <div class="hours__div" id="hours__div"></div>
        </div>
        <div class="minutes">
            <div class="minutes__div" id="minutes__div"></div>
        </div>
        <div class="seconds">
            <div class="seconds__div" id="seconds__div"></div>
        </div>
    </div>

    <div class="text-date">
        <h2 id="text-date__h2">
            <span id="t-hours">12</span>:<span id="t-minutes">00</span>:<span id="t-seconds">00</span>
        </h2>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
